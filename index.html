<!DOCTYPE html>
<html>

<head>
    <title>Ajax with JSON</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ajaxexamples.css">
    <script src="js/getrandom.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>AJAX Example</h1>
            <h2>Receive a JSON-encoded array</h2>
        </div>
        <div id="body">
            <h3>Range of Random Ints</h3>
            <input type="number" id="min" value="0">
            <input type="number" id="max" value="10">
            <h3>Number of Random Ints</h3>
            <input type="number" id="num" value="100">
            <div>
                <input type="button" id="clickme" value="Get Them!">
                <span id="target">

                </span>
            </div>
        </div>
    </div>
</body>

</html>
